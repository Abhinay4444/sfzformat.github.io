# ------------------------------------------------------------------------------
# Headers
# ------------------------------------------------------------------------------
headers:
- name: "region"
  short_description: "The basic component of an instrument. An instrument is defined by one or more regions."
  version: "SFZ v1"

- name: "group"
  short_description: "Multiple regions can be arranged in a group. Groups allow entering common parameters for multiple regions."
  version: "SFZ v1"

- name: "control"
  short_description: ""
  version: "SFZ v2"

- name: "global"
  short_description: "Allows entering parameters which are common for all regions."
  version: "SFZ v2"

- name: "curve"
  short_description: "A header for defining curves for MIDI CC controls."
  version: "SFZ v2"

- name: "effect"
  short_description: "SFZ header for effects controls."
  version: "SFZ v2"

- name: "master"
  short_description: "An intermediate level in the header hierarchy, between global and group."
  version: "ARIA"

- name: "midi"
  short_description: "ARIA extension, was added for MIDI pre-processor effects."
  version: "ARIA"
# ------------------------------------------------------------------------------
# Opcodes
# ------------------------------------------------------------------------------
categories:
- name: "Real-Time Instrument Script"
  url: "http://doc.linuxsampler.org/Instrument_Scripts/"
  opcodes:
  - name: "script"
    version: "LinuxSampler"
    short_description: "Allows to load real-time instrument scripts for SFZ instruments."
    value:
      type_name: "string"

- name: "Sound Source"
  url: "/opcodes/categories#sound-source"
  short_description: "Defines the nature of the voice generated. It could be samples or oscillators"
  types:
  - name: "Sample Playback"
    short_description: "Sample Playback opcodes defines the parameters of the sound generation."
    opcodes:
    - name: "count"
      short_description: "The number of times the sample will be played."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 4294967296

    - name: "delay"
      short_description: "Region delay time, in seconds."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 0
        min: 0
        max: 100
        unit: "seconds"
      modulation:
        midi_cc:
        - name: "delay_ccN"
          version: "SFZ v1"
          alias:
          - name: "delay_onccN"
            version: "SFZ v2"
          value:
            type_name: "float"
            default: 0
            min: 0
            max: 100
            unit: "seconds"

    - name: "delay_random"
      short_description: "Region random delay time."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 0
        min: 0
        max: 100
        unit: "seconds"

    - name: "end"
      short_description: "The endpoint of the sample, in sample units."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 4294967296
        unit: "sample units"

    - name: "loop_mode"
      alias:
      - name: "loopmode"
        version: "SFZ v2"
      short_description: "Allows playing samples with loops defined in the unlooped mode."
      version: "SFZ v1"
      value:
        type_name: "string"
        default: "<b>no_loop</b> for samples without a loop defined,<br><b>loop_continuous</b> for samples with defined loop(s)."
        options:
        - name: "no_loop"
          description: "no looping will be performed. Sample will play straight from start to end, or until note off, whatever reaches first."
        - name: "one_shot"
          description: "sample will play from start to end, ignoring note off. This is commonly used for drums. This mode is engaged automatically if the count opcode is defined."
        - name: "loop_continuous"
          description: "once the player reaches sample loop point, the loop will play until note expiration."
        - name: "loop_sustain"
          description: "the player will play the loop while the note is held, by keeping it depressed or by using the sustain pedal (CC64). The rest of the sample will play after note release."

    - name: "loop_start"
      alias:
      - name: "loopstart"
        version: "SFZ v2"
      short_description: "The loop start point"
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 4294967296

    - name: "loop_end"
      alias:
      - name: "loopend"
        version: "SFZ v2"
      short_description: "The loop end point"
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 4294967296

    - name: "offset"
      short_description: "The offset used to play the sample, in sample units."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 4294967296
        unit: "sample units"
      modulation:
        midi_cc:
        - name: "offset_ccN"
          version: "SFZ v1"
          alias:
          - name: "offset_onccN"
            version: "SFZ v2"
          value:
            type_name: "integer"
            default: 0
            min: 0
            max: 4294967296
            unit: "sample units"

    - name: "offset_random"
      short_description: "Random offset added to the region offset, in sample units."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 4294967296
        unit: "sample units"

    - name: "sample"
      short_description: "Defines which sample file the region will play"
      version: "SFZ v1"
      value:
        type_name: "string"

    - name: "sync_beats"
      short_description: "Region playing synchronization to host position."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 0
        min: 0
        max: 32
        unit: "beats"

    - name: "sync_offset"
      short_description: "Region playing synchronization to host position offset."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 0
        min: 0
        max: 32
        unit: "beats"

    - name: "delay_beats"
      short_description: ""
      version: "SFZ v2"

    - name: "stop_beats"
      short_description: ""
      version: "SFZ v2"

    - name: "direction" # TODO: Source?
      short_description: "The direction in which the sample is to be played."
      version: "SFZ v2"
      value:
        type_name: "string"
        default: "forward"
        options:
        - name: "forward"
        - name: "reverse"

    - name: "loop_count" # TODO: Source?
      short_description: "The number of times a loop will repeat."
      version: "SFZ v2"

    - name: "loop_crossfade"
      short_description: ""
      version: "SFZ v2"
      value:
        unit: "seconds"

    - name: "loop_type" # TODO: Source?
      short_description: "Defines the looping mode."
      version: "SFZ v2"
      value:
        type_name: "string"
        default: "forward"
      options:
      - name: "forward"
      - name: "backward"
      - name: "alternate"

    - name: "md5"
      short_description: "The MD5 hash for an encoded sample. It will be a 128-bit key in hex."
      version: "SFZ v2"

    - name: "reverse_loccN"
      short_description: "If MIDI CC X is between reverse_loccN and reverse_hiccN, the region plays reversed."
      version: "SFZ v2"

    - name: "reverse_hiccN"
      version: "SFZ v2"
      linked: "reverse_loccN"

    - name: "waveguide"
      short_description: "Enables waveguide synthesis for the region."
      version: "SFZ v2"

- name: "Instrument Settings"
  url: "/opcodes/categories#instrument-settings"
  short_description: "Opcodes used under the <control> header."
  opcodes:
  - name: "#define"
    version: "SFZ v2"
    short_description: "Creates a variable and gives it a value."
    type_name: "directive"

  - name: "default_path"
    short_description: "Relative path for samples."
    version: "SFZ v2"
    value:
      type_name: "string"

  - name: "note_offset"
    short_description: "Tells SFZ to shift all incoming MIDI data by the specified number of notes."
    version: "SFZ v2"
    value:
      type_name: "integer"

  - name: "octave_offset"
    short_description: "Shifts all incoming MIDI data by the specified octave."
    version: "SFZ v2"
    value:
      type_name: "integer"

  - name: "label_ccN" # TODO: Source?
    short_description: "Create a label for the MIDI CC."
    version: "SFZ v2"
    value:
      type_name: "string"

  - name: "set_ccN"
    short_description: "Sets a default initial value for MIDI CC number X, when the instrument is initially loaded."
    version: "SFZ v2"
    value:
      type_name: "integer"
      min: 0
      max: 127

  - name: "#include"
    version: "ARIA"
    short_description: "Allows using SFZ files as building blocks for creating larger, more complex SFZ files."
    type_name: "directive"

  - name: "hint_"
    version: "ARIA"

  - name: "set_hdccN"
    short_description: "Like set_ccN but with floating point MIDI CCs"
    version: "ARIA"
    value:
      type_name: "float"

  - name: "sostenuto_lo"
    short_description: "Sets the minimum point at which the sostenuto pedal (MIDI CC 66) is considered 'down'."
    version: "ARIA"
    value:
      type_name: "integer"
      default: 1
      min: 0
      max: 127

  - name: "sostenuto_cc"
    short_description: "Reassigns the sostenuto pedal CC to a non-standard value."
    version: "ARIA"
    value:
      type_name: "integer"
      default: 66
      min: 0
      max: 127

  - name: "sustain_lo"
    short_description: "Sets the minimum point at which the sustain pedal (MIDI CC 64) is considered 'down'."
    version: "ARIA"
    value:
      type_name: "integer"
      default: 1
      min: 0
      max: 127

  - name: "sustain_cc"
    short_description: "Reassigns the sustain pedal CC to a non-standard value."
    version: "ARIA"
    value:
      type_name: "integer"
      default: 64
      min: 0
      max: 127

  - name: "sw_note_offset"
    short_description: "Follows the same logic as SFZ 2.0’s note_offset but for key switches."
    version: "ARIA"

  - name: "sw_octave_offset"
    short_description: "Follows the same logic as SFZ 2.0’s octave_offset but for key switches."
    version: "ARIA"

  types:
  - name: "Voice Lifecycle"
    opcodes:
    - name: "group"
      short_description: "Exclusive group number for this region."
      version: "SFZ v1"
      alias:
      - name: "polyphony_group"
        version: "ARIA"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 4294967296

    - name: "off_by"
      version: "SFZ v1"
      short_description: "Region off group."
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 4294967296

    - name: "off_mode"
      version: "SFZ v1"
      short_description: "Region off mode."
      value:
        type_name: "string"
        default: "fast"
        options:
        - name: "fast"
          description: "The voice will be turned off immediately. Release settings will not have any effect."
        - name: "normal"
          description: "The region will be set into release stage. All envelope generators will enter in release stage, and region will expire when the amplifier envelope generator expired."

    - name: "output"
      version: "SFZ v1"
      short_description: "The stereo output number for this region."
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 1024

    - name: "polyphony"
      version: "SFZ v2"
      short_description: "Polyphony voice limit for a group."

    - name: "note_polyphony"
      version: "SFZ v2"
      short_description: ""

    - name: "note_selfmask"
      version: "SFZ v2"
      short_description: ""

    - name: "rt_dead"
      version: "SFZ v2"
      short_description: ""

    - name: "off_curve"
      version: "ARIA"

    - name: "off_shape"
      version: "ARIA"

    - name: "off_time"
      version: "ARIA"

- name: "Region Logic"
  url: "/opcodes/categories#region-logic"
  short_description: "Region Logic opcodes define the conditions under which a voice plays or stops."
  types:
  - name: "Key Mapping"
    opcodes:
    - name: "key"
      version: "SFZ v1"
      value:
        type_name: "integer"
        min: 0
        max: 127

    - name: "lokey"
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 127

    - name: "hikey"
      version: "SFZ v1"
      linked: "lokey"
      value:
        type_name: "integer"
        default: 127
        min: 0
        max: 127

    - name: "lovel"
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 127

    - name: "hivel"
      version: "SFZ v1"
      linked: "lovel"
      value:
        type_name: "integer"
        default: 127
        min: 0
        max: 127

  - name: "MIDI Conditions"
    opcodes:
    - name: "lochan"
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 1
        min: 1
        max: 16

    - name: "hichan"
      version: "SFZ v1"
      linked: "lochan"
      value:
        type_name: "integer"
        default: 16
        min: 1
        max: 16

    - name: "loccN"
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 127

    - name: "hiccN"
      version: "SFZ v1"
      linked: "loccN"
      value:
        type_name: "integer"
        default: 127
        min: 0
        max: 127

    - name: "lobend"
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: -8192
        min: -8192
        max: 8192

    - name: "hibend"
      version: "SFZ v1"
      linked: "lobend"
      value:
        type_name: "integer"
        default: 8192
        min: -8192
        max: 8192

    - name: "sw_lokey"
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 127

    - name: "sw_hikey"
      version: "SFZ v1"
      linked: "sw_lokey"
      value:
        type_name: "integer"
        default: 127
        min: 0
        max: 127

    - name: "sw_last"
      short_description: "Enables the region to play if the last key pressed in the range specified by sw_lokey and sw_hikey is equal to the sw_last value."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 127

    - name: "sw_down"
      short_description: "Enables the region to play if the key equal to sw_down value is depressed. Key has to be in the range specified by sw_lokey and sw_hikey."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 127

    - name: "sw_up"
      short_description: "Enables the region to play if the key equal to sw_up value is not depressed."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 127

    - name: "sw_previous"
      short_description: "Previous note value. The region will play if last note-on message was equal to sw_previous value."
      version: "SFZ v1"
      value:
        type_name: "integer"
        min: 0
        max: 127

    - name: "sw_vel"
      short_description: "Allows overriding the velocity for the region with the velocity of the previous note."
      version: "SFZ v1"
      value:
        type_name: "string"
        default: "current"
        options:
        - name: "current"
          description: "Region uses the velocity of current note."
        - name: "previous"
          description: "Region uses the velocity of the previous note."

# TODO: references to ARIA opcodes

    - name: "sustain_sw"
      short_description: "Instructs the engine to disregard sustain_cc and sustain_lo opcodes."
      version: "SFZ v2"

# TODO: references to ARIA opcodes

    - name: "sostenuto_sw"
      short_description: "Instructs the engine to disregard sustain_cc and sustain_lo opcodes."
      version: "SFZ v2"

    - name: "loprog"
      short_description: "The region plays when the MIDI program number is between loprog and hiprog."
      version: "SFZ v2"

    - name: "hiprog"
      version: "SFZ v2"
      linked: "loprog"

    - name: "lohdccN"
      short_description: "Like loccN / hiccN but with floating point MIDI CCs"
      version: "ARIA"
      value:
        type_name: "float"

    - name: "hihdccN"
      version: "ARIA"
      linked: "lohdccN"

    - name: "sw_default"
      version: "ARIA"

    - name: "sw_label"
      version: "ARIA"
      linked: "sw_default"

    - name: "sw_lolast"
      version: "ARIA"

    - name: "sw_hilast"
      version: "ARIA"
      linked: "sw_lolast"

    - name: "varNN_curveccX"
      short_description: "Specifies the <curve> number which MIDI CC X uses to modulate variable NN."
      version: "ARIA"

    - name: "varNN_mod"
      short_description: "Specifies the method used to calculate variable number NN from MIDI CCs."
      version: "ARIA"
      value:
        type_name: "string"
        options:
        - name: "mult"
          description: "Multiplication, with 1 being full scale, 0 at a CC value of 0, and 1 at CC value of 127. This is how the amplitude opcode works."
        - name: "add"
          description: "Addition, how volume, cutoff and all other modulation destinations work by default when modulated."

    - name: "varNN_onccX"
      short_description: "Specifies the method used to calculate variable number NN from MIDI CCs."
      version: "ARIA"

    - name: "varNN_target"
      short_description: "The amount by which MIDI CC X modulates variable NN. The modulation is either by multiplication or addition, depending on varNN_mod settings."
      version: "ARIA"

  - name: "Internal Conditions"
    opcodes:
    - name: "lobpm"
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 500

    - name: "hibpm"
      version: "SFZ v1"
      linked: "lobpm"
      value:
        type_name: "integer"
        default: 500
        min: 0
        max: 500

    - name: "lochanaft"
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 127

    - name: "hichanaft"
      version: "SFZ v1"
      linked: "lochanaft"
      value:
        type_name: "integer"
        default: 127
        min: 0
        max: 127

    - name: "lopolyaft"
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 127

    - name: "hipolyaft"
      version: "SFZ v1"
      linked: "lopolyaft"
      value:
        type_name: "integer"
        default: 127
        min: 0
        max: 127

    - name: "lorand"
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 0
        min: 0
        max: 1

    - name: "hirand"
      version: "SFZ v1"
      linked: "lorand"
      value:
        type_name: "float"
        default: 1
        min: 0
        max: 1

    - name: "seq_length"
      version: "SFZ v1"
      short_description: "Sequence length, used together with seq_position to use samples as round robins."
      value:
        type_name: "integer"
        default: 1
        min: 1
        max: 100

    - name: "seq_position"
      version: "SFZ v1"
      short_description: "Sequence position. The region will play if the internal sequence counter is equal to seq_position."
      value:
        type_name: "integer"
        default: 1
        min: 1
        max: 100

    - name: "lotimer"
      version: "SFZ v2"

    - name: "hitimer"
      version: "SFZ v2"
      linked: "lotimer"

  - name: "Triggers"
    opcodes:
    - name: "trigger"
      short_description: "Sets the trigger which will be used for the sample to play."
      version: "SFZ v1"
      value:
        type_name: "string"
        default: "attack"
        options:
        - name: "attack"
          description: "Region will play on note-on."
        - name: "release"
          description: "Region will play on note-off or sustain pedal off. The velocity used to play the note-off sample is the velocity value of the corresponding (previous) note-on message."
# TODO: Is this SFZ v1 or ...?
        - name: "release_key"
          description: "Region will play on note-off. The velocity used to play the note-off sample is the velocity value of the corresponding (previous) note-on message. Ignores sustain pedal."
        - name: "first"
          description: "Region will play on note-on, but if there’s no other note going on (staccato, or first note in a legato phrase)."
        - name: "legato"
          description: "Region will play on note-on, but only if there’s a note going on (notes after first note in a legato phrase)."

    - name: "on_loccN"
      version: "SFZ v1"
      short_description: "Sample trigger on MIDI continuous control N."
      alias:
      - name: "start_loccN"
        version: "SFZ v2"
      value:
        type_name: "integer"
        default: -1 # TODO: 1. Specify in documentation page that this means unassigned
        min: 0      #       2. Group the opcodes with aliases and same values to avoid redundancy?
        max: 127

    - name: "on_hiccN"
      version: "SFZ v1"
      linked: "on_loccN"
      alias:
      - name: "start_hiccN"
        version: "SFZ v2"
      value:
        type_name: "integer"
        default: -1
        min: 0
        max: 127

    - name: "start_loccN"
      version: "SFZ v2"
      short_description: "Alias for on_loccN / on_hiccN."

    - name: "start_hiccN"
      version: "SFZ v2"
      linked: "start_loccN"

    - name: "stop_loccN"
      version: "SFZ v2"

    - name: "stop_hiccN"
      version: "SFZ v2"
      linked: "stop_loccN"

- name: "Performance Parameters"
  url: "/opcodes/categories#performance-parameters"
  short_description: "Performance Parameters are all sound modifiers."
  types:
  - name: "Amplifier"
    opcodes:
    - name: "pan"
      short_description: "The panoramic position for the region."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 0
        min: -100
        max: 100
        unit: "percentage"

    - name: "position"
      short_description: "Only operational for stereo samples, position defines the position in the stereo field of a stereo signal, after channel mixing as defined in the width opcode."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 0
        min: -100
        max: 100
        unit: "percentage"

    - name: "volume"
      short_description: "The volume for the region, in decibels."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 0
        min: -144
        max: 6
        unit: "decibels"
      modulation:
        envelope: true
        lfo: true
        midi_cc:
        - name: "gain_ccN"
          version: "SFZ v1"
          alias:
          - name: "gain_onccN"
            version: "SFZ v2"
          - name: "volume_onccN"
            version: "ARIA"
          value:
            type_name: "float"
            default: 0
            min: -144
            max: 48
            unit: "decibels"
        - name: "volume_curveccN"
          version: "ARIA"
        - name: "volume_smoothccN"
          version: "ARIA"
        - name: "volume_stepccN"
          version: "ARIA"

    - name: "width"
      short_description: "Only operational for stereo samples, width defines the amount of channel mixing applied to play the sample."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 0
        min: -144
        max: 6
        unit: "decibels"
      modulation:
        midi_cc:
        - name: "width_onccN"
          version: "SFZ v2"

    - name: "amp_keycenter"
      short_description: "Center key for amplifier keyboard tracking. In this key, the amplifier keyboard tracking will have no effect."
      version: "SFZ v1"
